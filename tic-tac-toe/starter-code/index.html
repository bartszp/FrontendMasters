<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>

  <!-- New game menu start -->

  <div id="start-menu" class="main-container flex-ver">
    <div id="logo" class="logo flex-hor">
      <img src="./assets/icon-x.svg" alt="">
      <img src="./assets/icon-o.svg" alt="">
    </div>

    <div id="selection-card" class="box flex-ver">
      <h5>Pick player 1's mark</h5>
      <div id="selection-toggle" class="flex-hor">
        <div id="select-x" class="selection-button "><img src="./assets/icon-x.svg" alt=""></div>
        <div id="select-o" class="selection-button selected"><img src="./assets/icon-o.svg" alt=""></div>
      </div>

      <p>Remember: X goes first</p>

    </div>
    <div id="game-mode-selection" class="flex-ver">
      <div id="game-vs-cpu" class="button-yellow bottom-border ">
        New Game (vs CPU)
      </div>
      <div id="game-vs-player" class="button-blue box">
        New Game (vs player)
      </div>
    </div>
  </div>



  <!-- New game menu end -->

  <!-- Game board start -->

  <!-- x/o icon --> turn

  X (You) <!-- Your score -->
  Ties <!-- Ties score -->
  X (CPU) <!-- CPU score -->

  Oh no, you lost
  You won!
  Player <!-- 1/2 --> wins!

  <!-- x/o icon --> takes the round
  Round tied
  Restart game?

  Quit
  Next round
  No, cancel
  Yes, restart

  <!-- Game board end -->
  <script src="./script.js"></script>
</body>

</html>
