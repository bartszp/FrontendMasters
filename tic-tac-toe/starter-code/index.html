<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>

  <!-- New game menu start -->

  <div id="start-menu" class="main-container flex-ver hidden">
    <div id="logo" class="logo flex-hor">
      <img src="./assets/icon-x.svg" alt="">
      <img src="./assets/icon-o.svg" alt="">
    </div>

    <div id="selection-card" class="box flex-ver">
      <h5>Pick player 1's mark</h5>
      <div id="selection-toggle" class="flex-hor">
        <div id="select-x" class="selection-button selected"><img src="./assets/icon-x.svg" alt=""></div>
        <div id="select-o" class="selection-button "><img src="./assets/icon-o.svg" alt=""></div>
      </div>

      <p>Remember: X goes first</p>

    </div>
    <div id="game-mode-selection" class="flex-ver">
      <div id="game-vs-cpu" class="button-yellow bottom-border">
        New Game (vs CPU)
      </div>
      <div id="game-vs-player" class="button-blue bottom-border">
        New Game (vs player)
      </div>
    </div>
  </div>

  <!-- New game menu end -->

  <!-- Game board start -->
  <div id="game" class="main-container">
    <div id="header" class="">
      <div id="logo" class="logo flex-hor">
        <img src="./assets/icon-x.svg" alt="">
        <img src="./assets/icon-o.svg" alt="">
      </div>
      <div id="turn" class="flex-hor">
        <img src="./assets/icon-x.svg" alt="" class="hidden">
        <img src="./assets/icon-o.svg" alt="">
        <p>turn</p>
      </div>
      <i id="restart"><svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z" fill="#1F3641"/></svg></i>
    </div>
    <div id="game-board">
      <div id="1-1" class="area"></div>
      <div id="1-2" class="area"></div>
      <div id="1-3" class="area"></div>
      <div id="2-1" class="area"></div>
      <div id="2-2" class="area"></div>
      <div id="2-3" class="area"></div>
      <div id="3-1" class="area"></div>
      <div id="3-2" class="area"></div>
      <div id="3-3" class="area"></div> 

    </div>

    <div id="score-board">
      X (You) <!-- Your score -->
      Ties <!-- Ties score -->
      X (CPU) <!-- CPU score -->
    </div>
  </div>


  <div id="message-lost" class="hidden">
    Oh no, you lost
  </div>
  <div id="message-won" class="hidden">

    You won!
    Player <!-- 1/2 --> wins!
  </div>

  <div id="message" class="hidden">
    <!-- x/o icon --> takes the round
    Round tied
    Restart game?

    Quit
    Next round
    No, cancel
    Yes, restart
  </div>
  <!-- Game board end -->
  <script src="./script.js"></script>
</body>

</html>
