<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>

<body>

  <!-- New game menu start -->

  <div id="start-menu" class="main-container flex-ver">
    <div id="logo" class="logo flex-hor">
      <img src="./assets/icon-x.svg" alt="">
      <img src="./assets/icon-o.svg" alt="">
    </div>

    <div id="selection-card" class="box flex-ver">
      <h5>Pick player 1's mark</h5>
      <div id="selection-toggle" class="flex-hor">
        <div id="select-x" class="selection-button selected"><img src="./assets/icon-x.svg" alt=""></div>
        <div id="select-o" class="selection-button "><img src="./assets/icon-o.svg" alt=""></div>
      </div>

      <p>Remember: X goes first</p>

    </div>
    <div id="game-mode-selection" class="flex-ver">
      <div id="game-vs-cpu" class="button-yellow bottom-border">
        New Game (vs CPU)
      </div>
      <div id="game-vs-player" class="button-blue bottom-border">
        New Game (vs player)
      </div>
    </div>
  </div>

  <!-- New game menu end -->

  <!-- Game board start -->
  <div id="game" class="main-container hidden">
    <div id="header" class="">
      <div id="logo" class="logo flex-hor">
        <img src="./assets/icon-x.svg" alt="">
        <img src="./assets/icon-o.svg" alt="">
      </div>
      <div id="turn" class="flex-hor">

        <p>turn</p>
      </div>
      <div id="restart"><img src="./assets/icon-restart.svg"></div>
    </div>
    <div id="game-board">
      <div id="0-0" class="area" data-row="0" data-col="0"></div>
      <div id="0-1" class="area" data-row="0" data-col="1"></div>
      <div id="0-2" class="area" data-row="0" data-col="2"></div>
      <div id="1-0" class="area" data-row="1" data-col="0"></div>
      <div id="1-1" class="area" data-row="1" data-col="1"></div>
      <div id="1-2" class="area" data-row="1" data-col="2"></div>
      <div id="2-0" class="area" data-row="2" data-col="0"></div>
      <div id="2-1" class="area" data-row="2" data-col="1"></div>
      <div id="2-2" class="area" data-row="2" data-col="2"></div>
    </div>

    <div id="score-board">
      <div id="x-score-card">
        <p>X (<span id="x-player">You</span>)</p>
        <h3 id="x-score-count">0</h3>
      </div>
      <div id="ties-score-card">
        <p>Ties</p>
        <h3 id="ties-score-count">0</h3>
      </div>
      <div id="o-score-card">
        <p>o (<span id="o-player">CPU</span>)</p>
        <h3 id="o-score-count">0</h3>
      </div>
    </div>
  </div>


  <div id="message-background" class="hidden">
  </div>

  <div id="result-card" class="card flex-ver hidden">
    <p id="sub-message">OH NO, YOU HAVE LOST</p>
    <div id="result-message" class="card-message flex-hor">
      <h1>TAKES THE ROUND</h1>
    </div>
    <div id="next-step-buttons" class="card-buttons flex-hor">
      <div id="quit" class="button-grey bottom-border">
        Quit
      </div>
      <div id="next-round" class="button-yellow bottom-border">
        NEXT ROUND
      </div>
    </div>
  </div>




  <div id="restart-card" class="card flex-ver hidden">
    <div id="restart-message" class="card-message flex-hor">
      <h1>RESTART GAME?</h1>
    </div>
    <div id="restart-buttons" class="card-buttons flex-hor">
      <div id="no-restart" class="button-grey bottom-border">
        NO, CANCEL
      </div>
      <div id="yes-restart" class="button-yellow bottom-border">
        YES, RESTART
      </div>
    </div>
  </div>

  <!-- Game board end -->
  <script src="./script.js"></script>
</body>

</html>
